<html lang="en">
{% include "head.html" %}
<body>
{% include "left.html" %}
{% include "header.html" %}
<main>
<h1>Templates</h1>
    <h2>Upload Template</h2>
    <div class='table'>
	    <form enctype="multipart/form-data" action="/tmpl.html" method="post">
            <div class="table-tr">
			{% csrf_token %}
            </div>
            <div class="table-tr" style="text-align:right">
                <div class="table-td" style="width:70%">Please Choose Templates</div>
                <div class="table-td" style="width:20%"><input type="file" name="filename"></div>
                <div class="table-td" style="width:20%"><button type="submit" name="upload">Upload</button></div>
            </div>
	    </form>
	</div>
    <h2>My Template list</h2>
    <div class='table'>
        <div class="table-tr">
            <div class="table-th">tid</div>
            <div class="table-th">time</div>
            <div class="table-th">name</div>
            <div class="table-th">category</div>
		</div>
        {% for x in info %}
            <div class="table-tr">
                <div class="table-td"><a href="{{x.1}}">{{x.0}}</a></div>
                <div class="table-td">{{x.2}}</div>
                <div class="table-td">{{x.3}}</div>
                <div class="table-td"> {{x.4}}</div>
            </div>
        {% endfor %}
	</div>
</main>
{% include "footer.html" %}
</body>
</html>
